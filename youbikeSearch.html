<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouBike即時資訊</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
    <link rel="stylesheet" href="./youbikeSearchStyle.css" />
    <script src="./youbikeSearch.js" defer></script>
  </head>
  <body>
    <section>
      <span class="heading"> YouBike 即時資料查詢 </span>
      <span class="textSmall">
        資訊來源:
        <a class="textSmaller" href="https://data.gov.tw/dataset/137993" target="_blank"
          >政府資料開放平台</a
        >
      </span>
      <form action="#" id="searchForm" method="get">
        <div class="row">
          <div class="searching">
            <input
              type="search"
              id="searchBox"
              placeholder="可輸入關鍵字搜尋路名，例如:八德路"
            />
          </div>
          <div class="BtnSummit">
            <button type="submit" id="submission">搜尋
            </button>
          </div>
        </div>
      </form>
      <hr>
      <ul class="siteList list-group">
      </ul>
    </section>
  </body>
</html>
